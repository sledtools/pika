name: CI

on:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust build outputs
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy -p marmotd -- -D warnings

      - name: Phase 1
        run: ./scripts/phase1.sh

      - name: Phase 2
        run: ./scripts/phase2.sh

      - name: Phase 3
        run: ./scripts/phase3.sh
