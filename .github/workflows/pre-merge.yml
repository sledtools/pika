name: pre-merge

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Nix store cache
      - uses: actions/cache@v4
        with:
          key: nix-v1-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: nix-v1-${{ runner.os }}-
          path: /nix
      - uses: nixbuild/nix-quick-install-action@v30

      # Cargo cache
      - uses: actions/cache@v4
        with:
          key: cargo-v1-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-v1-${{ runner.os }}-
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      # Single nix develop invocation to avoid repeated flake evaluation + shell setup
      - name: pre-merge
        run: |
          nix develop -c bash -c '
            set -euo pipefail
            echo "::group::Format"
            just fmt
            echo "::endgroup::"
            echo "::group::Clippy"
            cargo clippy -p pika_core --lib --tests -- -D warnings
            echo "::endgroup::"
            echo "::group::Test"
            cargo test -p pika_core --lib --tests
            echo "::endgroup::"
            echo "::group::Build CLI"
            cargo build -p pika-cli
            echo "::endgroup::"
          '
