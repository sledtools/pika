name: pre-merge

on:
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  MDK_REV: "1ad73229ab712018c078d5295e11ec38e10d6a24"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Clone mdk to the relative path Cargo.toml expects (../../mdk)
      - name: Clone mdk
        run: |
          git clone --no-checkout https://github.com/marmot-protocol/mdk.git ../../mdk
          cd ../../mdk && git checkout $MDK_REV

      # Nix store cache
      - uses: actions/cache@v4
        with:
          key: nix-v1-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: nix-v1-${{ runner.os }}-
          path: /nix
      - uses: nixbuild/nix-quick-install-action@v30

      # Cargo cache
      - uses: actions/cache@v4
        with:
          key: cargo-v1-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
          restore-keys: cargo-v1-${{ runner.os }}-
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target

      - name: Format
        run: nix develop -c just fmt

      - name: Clippy
        run: nix develop -c just clippy

      - name: Test
        run: nix develop -c just test

      - name: Build CLI
        run: nix develop -c cargo build -p pika-cli
