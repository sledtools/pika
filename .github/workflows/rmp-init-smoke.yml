name: nightly

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
    inputs:
      run_macos_ios:
        description: "Run macOS iOS nightly lane"
        type: boolean
        default: true

jobs:
  nightly-linux:
    runs-on: blacksmith-16vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-nix-v1-${{ runner.os }}
          path: /nix
      - name: Fix /nix ownership
        run: |
          if [ -d /nix ] && [ "$(stat -c %u /nix)" != "$(id -u)" ]; then
            sudo chown -R $(id -u):$(id -g) /nix
          fi
      - uses: nixbuild/nix-quick-install-action@v30

      - uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-home-v1-${{ runner.os }}
          path: ~/.cargo
      - uses: useblacksmith/stickydisk@v1
        with:
          key: ${{ github.repository }}-cargo-target-v1-${{ runner.os }}
          path: target

      - run: nix develop .#default -c just rmp-nightly-linux

  nightly-macos-ios:
    if: github.event_name == 'schedule' || github.event.inputs.run_macos_ios == 'true'
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - uses: nixbuild/nix-quick-install-action@v30
      - run: xcodebuild -version
      - run: nix develop .#default -c just rmp-nightly-macos
