procs:
  pikahut:
    cmd: ["cargo", "run", "-p", "pikahut", "--", "up", "--profile", "backend"]
  relay:
    cmd: ["tail", "-f", ".pikahut/relay.log"]
  moq:
    cmd: ["tail", "-f", ".pikahut/moq.log"]
  server:
    cmd: ["tail", "-f", ".pikahut/server.log"]
  postgres:
    cmd: ["tail", "-f", ".pikahut/pgdata/postgres.log"]
  shell:
    shell: "eval $(cargo run -q -p pikahut -- env) && exec $SHELL"
